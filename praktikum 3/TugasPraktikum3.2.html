<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Kalkulator</title>
</head>
<body>
    <script src="script3.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">Kalkulator</div>
          <div class="card-body">
            <input type="text" class="form-control mb-2" id="number1" placeholder="Masukkan angka pertama">
            <input type="text" class="form-control mb-2" id="number2" placeholder="Masukkan angka kedua">
            <button class="btn btn-primary btn-block mb-2" onclick="calculate('+')">+</button>
            <button class="btn btn-primary btn-block mb-2" onclick="calculate('-')">-</button>
            <button class="btn btn-primary btn-block mb-2" onclick="calculate('*')">*</button>
            <button class="btn btn-primary btn-block mb-2" onclick="calculate('/')">/</button>
            <button class="btn btn-primary btn-block mb-2" onclick="calculate('%')">%</button>
            <input type="text" class="form-control" id="result" placeholder="Hasil">
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
